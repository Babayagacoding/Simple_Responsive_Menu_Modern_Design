<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Menu Idea For Both Mobile & Web</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="MenuWallpaper">
      <div class="HeaderBox container">
        <div>
          <img
            alt="No Icon Found"
            title="Our Logo"
            class="logoImage"
            src="./Shop@Corner6 (Light With Transparent Background).png"
          />
        </div>
        <div id="roundBoxForMenuBtnLook">
          <span class="verticalLines"></span>
          <span class="verticalLines"></span>
          <span class="verticalLines"></span>
          <div id="MenuOnHover">
            <div class="menuShowCaser">
              <div>
                <span> Home </span>
              </div>
              <div>
                <span> About </span>
              </div>
              <div>
                <span> Services </span>
              </div>
              <div>
                <span> Faq </span>
              </div>
              <div>
                <span> Contact </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
